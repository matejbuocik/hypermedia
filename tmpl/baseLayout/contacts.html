{{define "content"}}

<h2 style="margin-bottom: 1rem;">Contact table</h2>

<p style="margin-top: 0; margin-bottom: 1.5rem;">
  <a href="/contacts/new">Add Contact</a>
</p>

<form id="contactSearchForm" action="/contacts" method="get" style="position: relative;">
  <input id="search" type="search" name="q" value="{{.Query}}" hx-get="/contacts"
    hx-trigger="search, keyup delay:400ms changed" hx-target="tbody" hx-push-url="true" hx-indicator="#spinner" />

  <button type="submit">Search</button>
  <img style="position: absolute; right: -3rem; width: 2rem;" id="spinner" class="htmx-indicator"
    src="/static/spinner.svg" alt="Request In Flight..." />
</form>

<div style="max-width: 100vw; overflow-x: auto;">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{block "rows" .}}{{end}}
    </tbody>
  </table>
</div>

{{end}}
