{{define "content"}}

<h2 style="margin-bottom: 1rem;">Contact table</h2>

<p style="margin-top: 0; margin-bottom: 1.5rem;">
  <a href="/contacts/new">Add Contact</a>
</p>

<form id="contactSearchForm" action="/contacts" method="get">
  <input id="search" type="search" name="q" value="{{.Query}}" hx-get="/contacts"
    hx-trigger="search, keyup delay:400ms changed" hx-target="body" hx-push-url="true" />
  <button type="submit">Search</button>
</form>

<div style="max-width: 100vw; overflow-x: auto;">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{range .Contacts}}
      <tr>
        <td>{{.First}}</td>
        <td>{{.Last}}</td>
        <td>{{.Email}}</td>
        <td style="display: flex; gap: 0.6rem;">
          <a href="/contacts/{{.Id}}/edit">Edit</a>
          <a href="/contacts/{{.Id}}">View</a>
          <a href="#" hx-delete="/contacts/{{.Id}}" hx-confirm="Are you sure you want to delete this contact?"
            hx-target="body">Delete</a>
        </td>
      </tr>
      {{end}}

      {{if len .Contacts | eq 10}}
      <tr>
        <td colspan="4" style="text-align: center">
          <a href="#" hx-target="closest tr" hx-swap="outerHTML" hx-select="tbody > tr"
            hx-get="/contacts?page={{inc .Page}}&q={{.Query}}">Load More</a>
        </td>
      </tr>
      {{end}}
    </tbody>
  </table>
</div>

{{end}}
